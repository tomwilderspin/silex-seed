data:
  build: .
  volumes:
    - /vagrant:/app
composer:
  image: composer/composer
  volumes:
    - /vagrant:/app
hhvm:
  image: tomwilderspin/hhvm
  volumes:
    - /vagrant/logs/hhvm/:/var/log/hhvm/
  volumes_from:
    - data
nginx:
  image: tomwilderspin/hhvm-nginx
  volumes_from:
    - data
  ports:
   - "80:80"
  volumes:
    - /vagrant/logs/nginx/:/var/log/nginx/
  links:
    - hhvm:hhvm
shipyard:
    image: shipyard/shipyard
    ports:
        - "8005:8080"
    volumes:
      - /var/run/docker.sock:/docker.sock
    links:
        - rethinkdb:rethinkdb
rethinkdb:
    image: shipyard/rethinkdb
    expose:
        - "8080"
        - "28015"
        - "29015"


