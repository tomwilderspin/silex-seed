data:
  build: .
  volumes:
    - /vagrant:/app
    - /vagrant:/srv/http
composer:
  image: composer/composer
  volumes:
    - /vagrant:/app
phpfpm:
  image: jprjr/php-fpm
  volumes_from:
   - data
nginx:
  image: tomwilderspin/hhvm-nginx
  volumes_from:
    - data
  ports:
   - "80:80"
  volumes:
    - /vagrant/logs/nginx/:/var/log/nginx/
    - /vagrant/resources/nginx/phpfpm.conf:/etc/nginx/conf.d/
  links:
    - phpfpm:phpfpm


