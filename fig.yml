data:
  build: docker/web/app
  volumes:
    - /vagrant:/app
composer:
  build: docker/web/composer
  volumes_from:
    - data
hhvm:
  build: docker/web/hhvm
  volumes:
    - /vagrant/hhvm/logs/hhvm/:/var/log/hhvm/
  volumes_from:
    - data
nginx:
  build: docker/web/nginx
  volumes_from:
    - data
  ports:
   - "80:80"
  volumes:
    - /vagrant/nginx/logs/:/var/log/nginx/
  links:
    - hhvm:hhvm
shipyard:
    image: shipyard/shipyard
    ports:
        - "8005:8080"
    volumes:
      - /var/run/docker.sock:/docker.sock
    links:
        - rethinkdb:rethinkdb
rethinkdb:
    image: shipyard/rethinkdb
    expose:
        - "8080"
        - "28015"
        - "29015"


